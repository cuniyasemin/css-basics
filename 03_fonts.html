<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Fonts</title>
  <style>
    /* Font Ailesi */
    .text-example {
      font-family: 'Arial', sans-serif;
      /* Eğer Arial yoksa sans-serif fontlarını kullan */
    }

    /* Font Boyutu */
    .text-example {
      font-size: 20px;
      /* Font boyutunu 20 piksel olarak belirledik */
    }

    /* Font Ağırlığı */
    .text-example {
      font-weight: bold;
      /* Metni kalın yapar */
    }

    /* Font Stili */
    .text-example {
      font-style: italic;
      /* Metni italik yapar */
    }

    /* Metin Hizalama */
    .text-example {
      text-align: center;
      /* Metni merkeze hizalar */
    }

    /* Harf Aralığı */
    .text-example {
      letter-spacing: 2px;
      /* Harfler arasındaki boşluğu 2 piksel artırır */
    }

    /* Satır Yüksekliği */
    .text-example {
      line-height: 1.5;
      /* Satır yüksekliğini metin boyutunun 1.5 katı yapar */
    }

    /* Metin Dönüşümü */
    .text-example {
      text-transform: uppercase;
      /* Bütün harfleri büyük yapar */
    }

    /* Font Renk */
    .text-example {
      color: darkred;
      /* Metnin rengini koyu kırmızı yapar */
    }

    /* Metin Gölgesi */
    .text-example {
      text-shadow: 2px 2px 2px grey;
      /* Metne gri renkte bir gölge ekler */
    }
  </style>
</head>

<body>
  <div class="text-example">
    Bu metni CSS ile biçimlendireceğiz.
  </div>
</body>

</html>
